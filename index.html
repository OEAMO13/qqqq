<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord OAuth2 Test</title>
</head>
<body>
  <h2>Discord OAuth2 Example</h2>
  <button id="connect">Login with Discord</button>

  <script>
    const clientId = "1408024385243189388"; // ID تبع تطبيقك من البورتال
    const redirectUri = "https://oeamo13.github.io/qqqq/oauth2-redirect.html";

    const oauth2Url = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify`;

    document.getElementById("connect").addEventListener("click", () => {
      window.open(oauth2Url, "_blank", "width=500,height=800");
    });
  </script>
</body>
</html>
