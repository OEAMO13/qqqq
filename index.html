<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord OAuth2 Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login with Discord</h2>
  <button id="connect">Connect to Discord</button>

  <script>
    const clientId = "ضع_هنا_CLIENT_ID"; // ID التطبيق من Discord Developer Portal
    const redirectUri = "https://YOUR_USERNAME.github.io/fff/oauth2-redirect.html"; // عدله لرابطك

    const oauth2Url = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify+guilds`;

    document.getElementById("connect").addEventListener("click", () => {
      window.location.href = oauth2Url;
    });
  </script>
</body>
</html>
