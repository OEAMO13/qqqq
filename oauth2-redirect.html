<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth2 Redirect</title>
</head>
<body>
  <h3>OAuth2 Redirect</h3>
  <p>Waiting for token...</p>

  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get("access_token");

    if (accessToken) {
      // خزن التوكن أو استخدمه مباشرة
      localStorage.setItem("discord_access_token", accessToken);
      document.body.innerHTML = "<h3>✅ Logged in successfully!</h3>";
      console.log("Access Token:", accessToken);
    } else {
      document.body.innerHTML = "<h3>❌ No token found. OAuth2 may have failed.</h3>";
    }
  </script>
</body>
</html>
